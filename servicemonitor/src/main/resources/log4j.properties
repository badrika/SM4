# Assignment Log4J properties file
log4j.rootLogger=INFO, root

# Logging Threshold
log4j.threshhold=INFO

log4j.appender.root=org.apache.log4j.RollingFileAppender
log4j.appender.root.File=%LOG_PATH%/tunnel.log

log4j.appender.root.MaxFileSize=2048KB
log4j.appender.root.MaxBackupIndex=10

log4j.appender.root.layout=org.apache.log4j.PatternLayout
log4j.appender.root.layout.ConversionPattern=%d [%t] [%-10c] %-5p %m%n
